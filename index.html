<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="simplyfy.css">
    
    <!-- <script src="script.js" defer></script> -->
    <!-- <script src="practice.js" defer></script> -->
    <!-- <script src="simplify.js" defer></script> -->
    <!-- <script src="script2.js" defer></script> -->
    <script src="script3.js" defer></script>

    <title>Document</title>
</head>
<body>

    <!------------------------ wishlist ---------------------->

    <div id="divWishlist" style="position: fixed; bottom: 0px;">

        <div id="divWishlistTitle">
            <h1>Wishlist</h1>
        </div>

        <div id="divWishlistSets">            
        </div>

        <div id="divWishlistFooterOuter">
            <div id="divWishlistFooter">
                <h1>Howdy</h1>
                <div id="stop">
                </div>
            </div>
        </div>

    </div>

    <!----------------- title & search bar ----------------->
            

    <h2>Build Your Bricklist</h2>
    <div id="formSearch">        
        <input type="text" placeholder="Search Sets..." id="inputSearch">          
        <button id="buttonSearch" onclick="searchSets()"><img src="SVG/search.svg"></button>
    </div>  
    
            <!-- notes: onkeyup="" -->     
       

    
    <!------------------ countdown timer example ---------------------->

    <p id="demo"></p>
    <p id="demoSearch"></p>

    <!-- <button id="dateTest" onclick="dateTest()">date</button> -->



    <!------------------ filter dropdowns ---------------------->

    <div id="divFilterDropdown">    
        <h3>Sort by:</h3>        
        <select name="filterTheme" id="filterTheme" onchange="filterThemeOrder(this)">
            <option id="filterDefaultId" value="">Theme</option>        
        </select>

        <br>
        
        <select name="filterPrice" id="filterPrice" onchange="filterPriceOrder()">
            <option value="">Price</option>
            <option value="descending">low - high</option>
            <option value="ascending">high - low</option>        
        </select>
    </div>

   

    <!------------------ example set ---------------------->

    <div id="divMainExampleSet">       
        <ul id="name"></ul>                   
        <div id="divExampleSet">
            <img id="divExampleImg" src="SVG/picture-photo-svgrepo-com2.svg">            
            <div id="divExampleSetName">Set # - Name</div>
            <div id="divExamplePrice">Price</div>
            <div id="divExampleAddToWishlist">Wishlist</div>
        </div>         
    </div>

    

    <!------------------------ sets ---------------------->

    <div id="divSets" style="visibility: hidden;">       
    </div>       



    <!------------------------ img expand ---------------------->

    <div id="divImgExpand" style="display: none;" >       
    </div>
    

    


</body>
</html>
